<!DOCTYPE html>
<html lang="en" ng-app="toDoList">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles/styles.css">
  <!-- endinject -->

  <title>To Do List</title>
  <h1 id="main"> To Do List</h1>

</head>

<body ng-controller="ToDoController as vm">
<!-- Input To Do Item -->
  <input type="text" class="form-control" placeholder="To Do List Item" ng-model="vm.toDoObject.toDoItem">

<!-- Priority Selection -->
  <select class="form-control" ng-model="vm.toDoObject.priorities" placeholder="Priority Level">
    <option value="1">High Priority</option>
    <option value="2">Medium Priority</option>
    <option value="3">Low Priority</option>
  </select>

<!-- Add/Sort Buttons -->
  <button type="button"  class="btn btn-default btn-lg btn-block" ng-click="vm.addItem()">Add Item</button>
  <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="sortField = 'toDo'">Sort Alphabetically (A-Z)</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="sortField = '-toDo'">Sort Alphabetically (Z-A)</button>
  <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="sortField = 'priority'">Sort by Priority</button>


<!-- To Do List  -->
  <ul class="list">To Do:
    <li class ="list" ng-bind="::vm.toDoObject.toDoItem" ng-repeat="toDo in vm.toDoList | orderBy:sortField" ng-class="::{'high':vm.toDoObject.priorities ==3, 'medium':vm.toDoObject.priorities ==2, 'low':vm.toDoObject.priorities ==1}">
    </li>

  </ul>



  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/app/app.js"></script>
  <script src="/app/todo.controller.js"></script>
  <!-- endinject -->
</body>

</html>
